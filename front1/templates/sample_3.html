<!DOCTYPE html>
{% extends 'F_home.html' %}
{% load static %}
{% block header %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="{% static 'darkasse/css/pace.min.css' %}" rel="stylesheet"/>
  <script src="{% static 'darkasse/js/pace.min.js' %}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static 'darkasse/images/vejq5m3sm4396c01m3etnnp4r8.png' %}" type="image/x-icon">
  <!-- Vector CSS -->
  <link href="{% static 'darkasse/plugins/vectormap/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet"/>
  <!-- simplebar CSS-->
  <link href="{% static 'darkasse/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet"/>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'darkasse/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static 'darkasse/css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static 'darkasse/css/icons.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Sidebar CSS-->
  <link href="{% static 'darkasse/css/sidebar-menu.css' %}" rel="stylesheet"/>
  <!-- Custom Style-->
  <link href="{% static 'darkasse/css/app-style.css' %}" rel="stylesheet"/>
</head>
<body style="margin-top:3cm;" class="bg-theme bg-theme7">





 <div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title">EDIT CATEGORY</div>
           <hr>
            <form method="post"action="" enctype="multipart/form-data">
                {% csrf_token %}
                       <div class="form-row">
            <div class="form-group col-md-6">
              <label > Item name</label>
              <input type="text" class="form-control" name="item_name" placeholder="Item name">
            </div>
          </div><br>

          < div class="form-row">
            <div class="form-group col-md-6">
              <label>Quantity Available</label>
              <input type="text" class="form-control" name="quantity" placeholder="Quantity In KG">
            </div>
          </div><br>

            <div class="form-row">
            <div class="form-group col-md-6">
              <label >Price</label>
              <input type="number" id="price" class="form-control" name="price" min="0" step="0.01" placeholder="Enter price" required>
            </div>
            </div><br>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label >Short Description</label>
                <textarea id="paragraphIn" class="form-control" name="sdescription" placeholder="Short description about your item" rows="3" cols="20"></textarea>

            </div><br>

          </div>


          <div class="form-row">
            <div class="form-group col-md-6">
              <label >Mobile</label>
              <input  type="text" class="form-control" name="mobile" placeholder="Whatsapp number" >
            </div><br>

          </div>

            <!-- Automatic input location field -->

          <div class="form-row">
            <div class="form-group col-md-6">
              <label >Location</label>
             <input class="form-control" type="text" id="automaticLocation" name="Location" placeholder="Automatic Location" >
            </div>
          </div><br>
            <!-- Automatic input location field -->


<!--            <div class="form-row">-->
<!--            <div class="form-group col-md-6">-->
<!--              <label >Phone</label>-->
<!--              <input  type="text" class="form-control" name="" placeholder="Whatsapp number" >-->
<!--            </div>-->

<!--          </div><br>-->
            <div class="form-row">
            <div class="form-group col-md-6">
              <label >Description</label>
                <textarea id="paragraphInput" class="form-control" name="description" placeholder="Detailed description about your item" rows="5" cols="40"></textarea>

            </div><br>
            </div>

          </form>
         </div>
         </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'darkasset/js/jquery.min.js' %}"></script>
  <script src="{% static 'darkasset/js/popper.min.js' %}"></script>
  <script src="{% static 'darkasset/js/bootstrap.min.js' %}"></script>

 <!-- simplebar js -->


    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}
 </div>


    </body>
</html>
{% endblock %}
