{% extends "F_home.html" %}
{% load static %}

{% block header %}


<form method="post" action="{% url 'itemsave' %} " enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container" style="margin-top:100px; margin-left:100px; width:700px; margin-bottom:100px;">


        <div class="form-row">
            <label> Category </label>

            <div class="form-group col-md-6">

                <select class="form-control" name="category" id="input-1">

                    <option>Select Category</option>

                    {% for i in data %}
                    <option>{{i.A_categoryname}}</option>

                    {% endfor %}
                </select>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label> Item name</label>
                <input type="text" class="form-control" name="item_name" placeholder="Item name">
            </div>
        </div>
        <br>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Quantity Available</label>
                <input type="text" class="form-control" name="quantity" placeholder="Quantity In KG">
            </div>
        </div>
        <br>


        <input type="hidden" value="{{request.session.username}}" class="form-control" name="uname"
               placeholder="Item name">


        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Price</label>
                <input type="text" id="price" class="form-control" name="price" min="0" step="0.01"
                       placeholder="You can also sale as free" required>
            </div>
        </div>
        <br>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Short Description</label>
                <textarea id="paragraphIn" class="form-control" name="sdescription"
                          placeholder="Short description about your item" rows="3" cols="20"></textarea>

            </div>
            <br>

        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Mobile</label>
                <input type="text" class="form-control" name="mobile" placeholder="Whatsapp number">
            </div>
            <br>

        </div>

        <!-- Automatic input location field -->

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Location</label>
                <input class="form-control" type="text" id="automaticLocation" name="Location"
                       placeholder="Automatic Location">
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Business name</label>
                <input type="text" class="form-control" name="spopname" placeholder="Your Business name ">
            </div>
            <br>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Specific area </label>
                <input type="text" class="form-control" name="local" placeholder="specific area name">
            </div>
            <br>
        </div>

        <!-- Automatic input location field -->


        <!--            <div class="form-row">-->
        <!--            <div class="form-group col-md-6">-->
        <!--              <label >Phone</label>-->
        <!--              <input  type="text" class="form-control" name="" placeholder="Whatsapp number" >-->
        <!--            </div>-->

        <!--          </div><br>-->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Description</label>
                <textarea id="paragraphInput" class="form-control" name="description"
                          placeholder="Detailed description about your item" rows="5" cols="40"></textarea>

            </div>
            <br>

        </div>


        <div style="margin-left:-0.7cm;">


            <!-- Container to display uploaded images -->
            <div id="image-preview-1" class="image-container">
                <input type="file" name="image1" class="file-input" accept="image/*" onchange="previewImage(this, 1)">
                <img src="" alt=""/>
                <label class="cancel-button">
                    <span>Cover Image</span>
                </label>
            </div>

            <div id="image-preview-2" class="image-container">
                <input type="file" name="image2" class="file-input" accept="image/*" onchange="previewImage(this, 2)">
                <img src="" alt=""/>
                <label class="cancel-button">
                    <span>Add image</span>
                </label>
            </div>


            <div id="image-preview-3" class="image-container">

                <input type="file" name="image3" class="file-input" accept="image/*" onchange="previewImage(this, 3)">
                <img src="" alt=""/>
                <label class="cancel-button">
                    <span>Add image</span>
                </label>
            </div>


        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Upload</button>


    </div>

</form>


<div id="map" style="height:300px; "></div>

<script src="{% static 'my/js/image.js' %}"></script>


{% endblock %}
