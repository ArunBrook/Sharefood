{% extends "F_home.html" %}
{% load static %}
 {% block header %}



   <section id="testimonial">
    <div class="container">
        <div class="row h-100">
            <div class="col-lg-7 mx-auto text-center mb-6">
                {% for c in catt %}
                    {% if forloop.first %}
                        <h5 class="fw-bold fs-3 fs-lg-5 lh-sm mb-3">{{c.P_cata}}</h5>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="row gx-2">
            {% for c in catt %}
                <div class="col-sm-6 col-md-4 col-lg-3 h-100 mb-5">
                    <a href="{% url 'singleproduct' proid=c.id %}" class="card card-span h-100 text-white rounded-3">
                        <img class="img-fluid rounded-3 h-100" src="{{c.P_image1.url}}" alt="..." />
                        <div class="card-img-overlay ps-0">
                            <span class="badge bg-danger p-2 ms-3"><i class="fas fa-tag me-2 fs-0"></i><span class="fs-0">{{c.P_shopname}}</span></span>
                            <span class="badge bg-primary ms-2 me-1 p-2"><i class="fas fa-clock me-1 fs-0"></i><span class="fs-0">Fast</span></span>
                        </div>
                        <div class="card-body ps-0">
                            <div class="d-flex align-items-center mb-3">
                                <!-- <img class="img-fluid" src="{% static 'assets2/img/gallery/food-world-logo.png' %}" alt="" /> -->
                                <div class="flex-1 ms-3">
                                    <h5 class="mb-0 fw-bold text-1000">{{c.P_name}}</h5>
                                    <span class="text-primary fs--1 me-1"><i class="fas fas fa-rupee-sign"></i></span>
                                    <span class="mb-0 text-primary">{{c.P_price}}</span>
                                </div>
                            </div>
                            <span class="badge bg-soft-danger p-2"><span class="fw-bold fs-1 text-danger">{{c.P_localarea}}</span></span>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

















{% endblock %}
